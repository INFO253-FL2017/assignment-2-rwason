<!DOCTYPE html>
<html>
	<head>
		<title> Contact Us </title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/ContactUsStyle.css')}}" />
		<script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
	</head>

	<body>
		<form id="inputForm" action="/contact/submit" method="POST">
			<h4 class="errorDiv" id="errMsg">{{error_message}}</h4>
			<h5 class="successDiv" id="successMsg">{{success_message}}</h5>
			Name:<input type="text" name="name_field" id="name"/><br>
			Subject:<input type="text" name="subject_field" id="subject"/><br>
			Message:<input type="text" name="message_field" id="message"/><br>
			<button type="submit">Submit</button><br>
		</form>

		<footer class="contactUsFooter">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<a href="{{ url_for('index') }}">Home</a>
			<a href="{{ url_for('contact') }}">Contact Us</a>
			<a href="{{ url_for('about') }}">About Us</a>
		</footer>
	</body>
</html>
